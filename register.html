<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <!-- Linking style.css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <!-- Register box starts -->
      <div class="login-box">
        <h1>REGISTER HERE</h1>
        <!-- Registration form starts -->
        <form class="login-form" action="index.html" method="post">
          <!-- First Name -->
          <div class="login-group">
            <label for="fname">First Name: </label>
            <input type="text" placeholder="First name" id="fname" class="form-control">
          </div>
          <!-- Last Name -->
          <div class="login-group">
            <label for="lname">Last Name: </label>
            <input type="text" placeholder="Last name" id="lname" class="form-control">
          </div>
          <!-- Phone Number -->
          <div class="login-group">
            <label for="number">Phone Number: </label>
            <input type="number" placeholder="Phone Number" id="number" class="form-control">
          </div>
          <!-- Address -->
          <div class="login-group">
            <label for="add">Address: </label>
            <input type="text" placeholder="Address" id="add" class="form-control">
          </div>
          <!-- Email -->
          <div class="login-group">
            <label for="email">Email: </label>
            <input type="email" placeholder="Email" id="add" class="form-control">
          </div>
          <!-- Password -->
          <div class="login-group">
            <label for="pass">Password: </label>
            <input type="password" placeholder="Password" id="pass" class="form-control">
          </div>
          <!-- Confirm Password -->
          <div class="login-group">
            <label for="confirm-pass">Confirm Password: </label>
            <input type="password" placeholder="Confirm Password" id="confirm-pass" class="form-control">
          </div>
          <!-- Submit button -->
          <div class="login-group">
            <input type="submit" class="btn" value="SIGN UP">
          </div>
        </form>
        <!-- Login-form ends -->
      </div>
      <!-- Login box ends -->
    </section>
    <!-- Login section end -->
  </body>
</html>
